<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <main>
        <section>
            <h1 class="title-hide">Frontend Mentor | Advice generator app</h1>
            <div class="advice-card">
                <span class="advice-id">ADVICE #117</span>
                <p class="advice-text">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
                <picture class="advice-divider">
                    <source media="(min-width: 768px)" srcset="./assets/images/pattern-divider-desktop.svg">
                    <img class="test" src="./assets/images/pattern-divider-mobile.svg" alt="pattern-divider">
                </picture>
                <button type="button" class="advice-btn">
                    <img src="./assets/images/icon-dice.svg" alt="icon-dice">
                </button>
            </div>
        </section>
    </main>
</body>
</html>
